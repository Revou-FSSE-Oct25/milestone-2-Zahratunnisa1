<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker Game | RevoFun</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="navbar">
    <h1 class="logo">RevoFun</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="games">
    <h2>Clicker Game</h2>
    <p>Click the button as many times as you can before time runs out!</p>

    <div class="game-card">
      <h3>Time Left: <span id="time">10</span>s</h3>
      <h3>Score: <span id="score">0</span></h3>

      <button class="btn-primary" id="clickBtn">CLICK ME!</button>

      <p id="status"></p>
      <button class="btn-secondary" id="startBtn">Start Game</button>
    </div>

    <br />
    <a href="index.html" class="btn-secondary">‚Üê Back to Home</a>
  </main>

  <script src="javascript/clickergames.js"></script>
</body>
</html>
